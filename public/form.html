<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<script type="text/javascript" src="form.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body onload="hiddenPoll()">
 <h1>Welcome to the best and only Polling site you will ever need!</h1>
 <div id = "users"></div>
 <button onclick="getUser()">Get User</button>

 <div id = "polls"></div>
 <button onclick="viewPoll()">View Poll</button>

 <div id = "addPollForm">
 	<form>
 		Question:<input type="text" id="question">
 		Answer:<input type="text" id="answer[]">
 		Start Date:<input type="date" id="start">
 		End Date:<input type="date" id="end">

 </div>
 <button onclick="showPoll()">Add Poll</button>
