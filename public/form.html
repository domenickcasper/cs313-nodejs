<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
 <h1>Postal Weight Calculator</h1>

 <form method="get" action="/calculate">
 	Weight: <input type="text" name="weight">
 	<select name="type">
 		<option value="stampedLetter">Letters(Stamped)</option>
 		<option value="meteredLetter">Letters(Metered)</option>
 		<option value="envelopesLarge">Large Envelopes (Flats)</option>
 		<option value="firstClass">First-Class Package - Retail</option>
 	</select>
 	<input type="submit" value="Calculate">
 </form>
</body>
</html>
